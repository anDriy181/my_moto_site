  <style>
    .gallery {
      display: flex;           /* розташування в ряд */
      gap: 15px;               /* відстань між картинками */
      max-width: 900px;        /* ширина галереї */
      margin: auto;            /* по центру сторінки */
     #border: 2px solid #333;  /* рамка для наочності */
      padding: 10px;
    }
    .gallery img {
      width: 200px;       /* однаковий розмір */
      height: 150px;      /* однакова висота */
      object-fit: cover;  /* обрізає зайве, щоб зберегти пропорції */
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1); /* ефект збільшення при наведенні */
    }
  </style>
</head>
